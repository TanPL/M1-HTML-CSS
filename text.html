<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: "Courier New";
      }
      h1 {
        text-align: center;
        font-family: Verdana;
        font-weight: normal;
      }
      a {
        text-decoration: none;
      }
      p {
        font-style: italic;
        font-size: larger;
      }
    </style>
  </head>
  <body>
    <h1>This is a heading.</h1>
    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>
    <a href="https://www.google.com"> Google</a>
  </body>
</html>
